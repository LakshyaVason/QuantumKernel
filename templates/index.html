<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Kernel SVM Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .controls-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: end;
            justify-content: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group select,
        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .run-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 180px;
            position: relative;
            overflow: hidden;
        }

        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .run-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-container {
            display: none;
            text-align: center;
            padding: 40px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 20px 0;
        }

        .loading-container.show {
            display: block;
        }

        .quantum-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            position: relative;
        }

        .quantum-spinner::before,
        .quantum-spinner::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: quantum-spin 2s linear infinite;
        }

        .quantum-spinner::before {
            border-top-color: #667eea;
            border-right-color: #667eea;
            animation-delay: -0.5s;
        }

        .quantum-spinner::after {
            border-bottom-color: #764ba2;
            border-left-color: #764ba2;
        }

        @keyframes quantum-spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(0.8); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .results-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .results-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .accuracy-display {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            display: inline-block;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            min-width: 200px;
        }

        .plot-container {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .plot-container img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .error-message {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .header h1 { font-size: 2em; }
            .control-group { flex-direction: column; align-items: stretch; }
            .form-group { min-width: auto; }
            .run-button { min-width: auto; width: 100%; }
        }

        body.iframe-mode {
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.iframe-mode .container {
            box-shadow: none;
            background: rgba(255, 255, 255, 0.98);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quantum Kernel SVM</h1>
            <p>Explore quantum machine learning with interactive kernel methods</p>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <div class="form-group">
                    <label for="feature_map">Feature Map</label>
                    <select id="feature_map" name="feature_map">
                        <option value="zz">ZZ Feature Map</option>
                        <option value="pauli">Pauli Feature Map</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="depth">Circuit Depth</label>
                    <input type="number" id="depth" name="depth" min="1" max="5" value="2">
                </div>

                <div class="form-group">
                    <label for="ent">Entanglement</label>
                    <select id="ent" name="ent">
                        <option value="full">Full</option>
                        <option value="linear">Linear</option>
                    </select>
                </div>

                <button id="run-button" class="run-button" onclick="runSimulation()">
                    <span class="button-text">Run Simulation</span>
                </button>
            </div>
        </div>

        <div id="loading-container" class="loading-container">
            <div class="quantum-spinner"></div>
            <div id="loading-text" class="loading-text">Computing quantum kernels...</div>
        </div>

        <div id="results-section" class="results-section" style="display: none;">
            <h3>Results</h3>
            <div id="accuracy-display" class="accuracy-display"></div>
            <div class="plot-container">
                <img id="plot-image" src="" alt="Quantum kernel decision boundary" />
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        // Check if running in iframe
        if (window.parent !== window) {
            document.body.classList.add('iframe-mode');
        }

        function showLoading() {
            isLoading = true;
            const runButton = document.getElementById('run-button');
            const loadingContainer = document.getElementById('loading-container');
            const resultsSection = document.getElementById('results-section');
            
            runButton.disabled = true;
            runButton.querySelector('.button-text').textContent = 'Computing...';
            loadingContainer.classList.add('show');
            resultsSection.style.display = 'none';
            
            // Clear any previous errors
            const errorMsg = document.querySelector('.error-message');
            if (errorMsg) errorMsg.remove();
            
            animateLoadingText();
        }

        function hideLoading() {
            isLoading = false;
            const runButton = document.getElementById('run-button');
            const loadingContainer = document.getElementById('loading-container');
            
            runButton.disabled = false;
            runButton.querySelector('.button-text').textContent = 'Run Simulation';
            loadingContainer.classList.remove('show');
        }

        function animateLoadingText() {
            const messages = [
                'Computing quantum kernels...',
                'Training quantum SVM...',
                'Generating decision boundary...',
                'Rendering visualization...'
            ];
            
            const loadingText = document.getElementById('loading-text');
            let messageIndex = 0;
            
            const interval = setInterval(() => {
                if (!isLoading) {
                    clearInterval(interval);
                    return;
                }
                loadingText.textContent = messages[messageIndex];
                messageIndex = (messageIndex + 1) % messages.length;
            }, 2500);
        }

        function showError(message) {
            const container = document.querySelector('.container');
            const existingError = document.querySelector('.error-message');
            if (existingError) existingError.remove();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `âŒ ${message}`;
            container.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) errorDiv.remove();
            }, 5000);
        }

        function showResults(data) {
            const accuracyDisplay = document.getElementById('accuracy-display');
            const plotImage = document.getElementById('plot-image');
            const resultsSection = document.getElementById('results-section');
            
            accuracyDisplay.textContent = `Accuracy: ${(data.accuracy * 100).toFixed(1)}%`;
            plotImage.src = data.plot_url;
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        async function runSimulation() {
            if (isLoading) return;

            const feature_map = document.getElementById('feature_map').value;
            const depth = document.getElementById('depth').value;
            const ent = document.getElementById('ent').value;

            showLoading();

            try {
                const response = await fetch('/run_kernel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        feature_map: feature_map,
                        depth: parseInt(depth),
                        ent: ent
                    })
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Server error occurred');
                }

                hideLoading();
                showResults(data);

            } catch (error) {
                hideLoading();
                showError(error.message || 'An unexpected error occurred');
            }
        }

        // Add Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLoading) {
                runSimulation();
            }
        });
    </script>
</body>
</html>
